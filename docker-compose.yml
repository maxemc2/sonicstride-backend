      - /etc/ssl/private/www_sonicstride_app.key:/etc/ssl/private/www_sonicstride_app.key:ro  
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - music-backend
    depends_on:
      - api

networks:
  music-backend:
    driver: bridge
    ipam:
      driver: default